<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="imagens/logo3.png" alt="">
    </div>

    <div class="logo-de-cima">
        <img src="imagens/logo2.png" alt="">
    </div>

    <div class="voltar">
    <a href=".//"><img src="imagens/voltar.png" alt=""></a>
    </div>

    <h2 class="frase-destaque">LOGIN</h2>

    <div class="infos-login">
        <form>
            <label for="e-mail">E-mail</label><br>
            <input type="email" placeholder="Digite seu e-mail" autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" placeholder="Digite sua senha" name="senha" required>
        </form>
        <a href="recuperacao-senha.html">Esqueceu a senha?</a>
    </div>
    <div class="btn-enviar">
        <a href="index.html"><button class="btn"><font size="4">Entrar</font></button></a>
    </div>
    <div class="criar-conta">
        <p>Não tem uma conta? <a href="cadastro.html">Criar uma conta</a><p>
    </div>
    <div class="medico-adm">
        <a href="tela-medico.html">Entrar como médico</a>
        <a href="tela-adm.html">Entrar como Adm</a>
    </div>
</body>
</html>
