<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="./imagens/logo-nutri-plan.png" alt="">
    </div>

    <h2 class="frase-destaque">CADASTRE-SE</h2>

    <div class="infos-cadastro">
        <form method="get" autocomplete="on">
            <label for="e-mail">E-mail</label><br>
            <input type="email" placeholder="Digite seu e-mail" name="e-mail" autocomplete="email" required><br><br>
            <label for="celular">Celular</label><br>
            <input type="tel" placeholder="(__) _____-____" name="celular" autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$" minlength="0" maxlength="11" required><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" placeholder="Digite uma senha" name="senha" required><br><br>
            <label for="senha">Confirmar Senha</label><br>
            <input type="password" placeholder="Confirme a senha" name="confirmar-senha" required><br><br>
        </form>

        <script>
            "use strict";
                const input = document.querySelector("input");
                const button = document.querySelector("#togglePass");
                button.addEventListener('click', togglePass);

                function togglePass() {
                if (input.type == "password") {
                    input.type = "text";
                    button.textContent = "ðŸ¤©";
                } else {
                    input.type = "password";
                    button.textContent = "ðŸ˜£";
                }
                }
        </script>

    </div>

        <a href="./"><button class="btn">Criar Conta</button></a>
