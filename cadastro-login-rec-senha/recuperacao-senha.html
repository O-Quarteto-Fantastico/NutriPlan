<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="./recuperacao-senha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="./imagens/logo-nutri-plan.png" alt="">
    </div>

    <div class="voltar">
        <img src="./imagens/icone-voltar.png" alt="">
        </div>
    
    <h2 class="cadastre-se">RECUPERE SUA SENHA</h2>

    <div class="infos-cadastro">
        <form>
            <label for="e-mail">E-mail</label><br>
            <input type="text" name="e-mail"><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha"><br><br>
            <label for="senha">Confirmar Senha</label><br>
            <input type="password" name="confirmar-senha"><br><br>
            <label for="celular">Celular</label><br>
            <input type="tel" name="celular"><br>
        </form>
    </div>
    <div class="btn-criar">
        <a href="./"><button class="btn">Criar Conta</button></a>
    </div>
    <div class="faca-login">
        <p>Já possui uma conta? <a href="./">Faça login</a><p>
    </div>
</body>
</html>
