    <h2 class="frase-destaque">CADASTRE-SE</h2>

    <div class="infos-cadastro">
        <form method="get" autocomplete="on">
            <label for="e-mail">E-mail</label><br>
            <input type="email" placeholder="Digite seu e-mail" name="e-mail" autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
            <!-- Verifica se tem um @, se tem um ou dois Pontos e talvez se o endereÃ§o apÃ³s o @ Ã© vÃ¡lido (confirmar) -->
            <label for="celular">Celular</label><br>
            <input type="tel" placeholder="(__) _____-____" name="celular" autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$" minlength="11" maxlength="11" required><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" placeholder="Digite uma senha" name="senha" required><br><br>
            <label for="senha">Confirmar Senha</label><br>
            <input type="password" placeholder="Confirme a senha" name="confirmar-senha" required><br><br>
        </form>

        <script>
            "use strict";
                const input = document.querySelector("input");
                const button = document.querySelector("#togglePass");
                button.addEventListener('click', togglePass);

                function togglePass() {
                if (input.type == "password") {
                    input.type = "text";
                    button.textContent = "ðŸ¤©";
                } else {
                    input.type = "password";
                    button.textContent = "ðŸ˜£";

                }
        </script>
